<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Rebu</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous" />

</h:head>
<h:body>
	<div id="interface">
		<header id="cabecalho"> <hgroup>
		<h1>Rebu</h1>
		<h2>Peça seu carrão da porra aqui!</h2>
		</hgroup> <nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
			class="navbar-brand" href="#">Opções</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="/RebuWAR/motorista.xhtml">Motoristas <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/RebuWAR/passageiro.xhtml">Passageiros</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/RebuWAR/corrida.xhtml">Corridas</a></li>
			</ul>
		</div>
		</nav> </header>
		<section id="corpo"> <article id="tronco"> <h:form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<h:inputText value="#{ManterMotorista.nome}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Data de nascimento</label>
				<div class="col-sm-10">
						<p:growl id="msgs" showDetail="true" />

						<h:panelGrid columns="2" cellpadding="5">
							<p:calendar id="popup" value="#{ManterMotorista.dtNascimento}"
								class="form-control" />
						</h:panelGrid>

						<p:dialog modal="true" resizable="false" header="Values"
							widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">
								<h:outputText value="Popup:" />
								<h:outputText value="#{ManterMotorista.dtNascimento}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:panelGrid>
						</p:dialog>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">CPF</label>
				<div class="col-sm-10">
					<h:inputText value="#{ManterMotorista.cpf}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Modelo
					do carro</label>
				<div class="col-sm-10">
					<h:inputText value="#{ManterMotorista.carroModelo}"
						class="form-control" />
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-legend col-sm-2">Status</legend>
					<div class="col-sm-10">
						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="5">
							<p:selectOneRadio id="console" value="#{ManterMotorista.status}">
								<f:selectItem itemLabel="Ativo" itemValue="#{true}" />
								<f:selectItem itemLabel="Inativo" itemValue="#{false}" />
							</p:selectOneRadio>
						</h:panelGrid>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sexo</label>
				<div class="col-sm-10">
						<p:messages autoUpdate="true" />

						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="5">
							<p:selectOneMenu id="console1" value="#{ManterMotorista.sexo}"
								style="width:125px">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
								<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							</p:selectOneMenu>
						</h:panelGrid>

						<p:dialog header="Values" modal="true" showEffect="bounce"
							widgetVar="dlg" resizable="false">
							<p:panelGrid columns="2" id="display2" columnClasses="label,value">
								<h:outputText value="Basic:" />
								<h:outputText value="#{ManterMotorista.sexo}" />
							</p:panelGrid>
						</p:dialog>
				</div>
			</div>
			<br />
			<div class="form-group row">
				<div class="col-sm-10">
					<p:growl id="message" showDetail="true" />

					<p:commandButton value="Salvar"
						actionListener="#{ManterMotorista.salvar()}" update="message"
						class="btn btn-primary">
						<p:confirm header="Confirmação" message="Deseja cadastrar?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Confirmar" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					<button type="submit" class="btn btn-primary">Cancelar</button>
				</div>
			</div>
		</h:form> </article> </section>

		<footer id="rodape">
		<p></p>
		</footer>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
</h:body>
</html>
