<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Rebu</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

</head>
<body>
	<div id="interface">
		<header id="cabecalho"> <hgroup>
		<h1>Rebu</h1>
		<h2>Peça seu carrão da porra aqui!</h2>
		</hgroup> <nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
			class="navbar-brand" href="#">Opções</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="/RebuWAR/motorista.xhtml">Motoristas <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/RebuWAR/passageiro.xhtml">Passageiros</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/RebuWAR/corrida.xhtml">Corridas</a></li>
			</ul>
		</div>
		</nav> </header>
		<section id="corpo"> <article id="tronco">
		<form>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Data
					de nascimento</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3"
						placeholder="Password" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">CPF</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Modelo
					do carro</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email" />
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-legend col-sm-2">Status</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios1" value="option1" checked="true" /> Ativo
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios2" value="option2" /> Inativo
							</label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="col-auto">
				<label class="mr-sm-2" for="inlineFormCustomSelect">Sexo</label> <select
					class="custom-select mb-2 mr-sm-2 mb-sm-0"
					id="inlineFormCustomSelect">
					<option selected="true">Choose...</option>
					<option value="1">Masculino</option>
					<option value="2">Feminino</option>
				</select>
			</div>
			<br />
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Salvar</button>
					<button type="submit" class="btn btn-primary">Cancelar</button>
				</div>
			</div>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">Tem certeza que deseja salvar?</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save
								changes</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		</article> </section>

		<footer id="rodape">
		<p></p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
</body>
</html>
